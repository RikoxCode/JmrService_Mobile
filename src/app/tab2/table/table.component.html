<div class="">
    <p class="flex justify-center mt-2 mb-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white">Archive of
        JMR</p>

    <div class="w-full mx-2 border-1 border-slate-800 dark:border-slate-100"></div>

    @if (isLoading) {
        <div class="flex justify-center">
            <div class="m-12 inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] text-surface motion-reduce:animate-[spin_1.5s_linear_infinite] dark:text-white"
                 role="status">
                <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
            </div>
        </div>
    } @else {
        <div class="flex flex-wrap">
            @for (sheetmusic of sheetmusics; track sheetmusic.id) {
                <button routerLink="inspect" [queryParams]="{ slug: sheetmusic.slug }"
                        class="block max-w-96 m-2 p-6 scale-75 sm:scale-100 mx-auto bg-slate-100 border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ sheetmusic.title }}</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">This music is composed
                        by {{ sheetmusic.composer }} and arranged by {{ sheetmusic.arranger }}. </p>
                </button>
            }
        </div>
    }
</div>
